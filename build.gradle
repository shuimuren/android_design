// Top-level build file where you can add configuration options common to all sub-projects/modules.buildscript {        repositories {        google()        jcenter()    }    dependencies {        classpath 'com.android.tools.build:gradle:3.1.2'    }}allprojects {    repositories {        google()        jcenter()    }}task clean(type: Delete) {    delete rootProject.buildDir}ext {    supportLibraryVersion = "25.3.0"    retrofitVersion = '2.4.0'    eventbusVersion = '3.0.0'    glideVersion = '3.7.0'    aspectjrtVersion = '1.8.10'    okHttpVersion = '3.10.0'}