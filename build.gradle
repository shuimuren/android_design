// Top-level build file where you can add configuration options common to all sub-projects/modules.buildscript {    repositories { //存储仓库        google()        jcenter() //代码托管库：设置之后可以在项目中轻松引用jcenter上的开源项目        maven {            url "http://mvn.mob.com/android"        }    }    dependencies { //依赖关系        classpath 'com.android.tools.build:gradle:3.1.2'  //声明gradle插件        classpath 'com.mob.sdk:MobSDK:+'        //多渠道打包        classpath 'com.leon.channel:plugin:2.0.1'    }}allprojects {    repositories {        google()        jcenter()        maven { url "https://jitpack.io" }    }}task clean(type: Delete) {    delete rootProject.buildDir}ext {    supportLibraryVersion = "27.1.1"    retrofitVersion = '2.4.0'    eventbusVersion = '3.0.0'    glideVersion = '4.7.1'    aspectjrtVersion = '1.8.10'    okHttpVersion = '3.10.0'    loggerVersion = '2.2.0'    butterknifeVersion = '8.8.1'    smartRefreshVersion = '1.1.0-alpha-7'    debugLeakCanaryVersion = 'leakcanary-android:1.5.4'    releaseLeakCanaryVersion = 'leakcanary-android-no-op:1.5.4'    bannerVersion = '1.4.10'    recylerViewHelperVersion = '2.9.40'}